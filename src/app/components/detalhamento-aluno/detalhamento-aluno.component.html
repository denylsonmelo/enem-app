<div class="aluno-detalhe">
  <img [src]="dado.url" class="aluno-img" />

  <div class="aluno-info">
    <label class="aluno-info-label">
      Nome:
      <span class="aluno-info-detalhe">{{ dado.nome }}</span>
    </label>
    <label class="aluno-info-label">
      Idade:
      <span class="aluno-info-detalhe">{{ dado.idade }}</span>
    </label>
  </div>
</div>
